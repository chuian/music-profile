<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Vibes â€” Music Profile (CRUD + Recommendations)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽµ Event Vibes â€” Music Profile</h1>

  <div class="container">
    <form id="profileForm">
      <input type="hidden" id="profileId" />

      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Event / Festival Name:</label>
      <input type="text" id="eventName" placeholder="Music festival Veld" />

      <label>Music Palette:</label>
      <input type="text" id="musicPalette" placeholder="e.g. Indie / Synth / Tropical" />

      <label>Vibes Wanted:</label>
      <input type="text" id="vibesWanted" placeholder="chill, hype, dreamy..." />

      <label>Intensity Level: <span id="intensityVal">5</span></label>
      <input type="range" id="intensity" min="0" max="10" value="5" />

      <label>Crowd Level: <span id="crowdVal">5</span></label>
      <input type="range" id="crowdLevel" min="0" max="10" value="5" />

      <label>Intended Experience / Mood:</label>
      <input type="text" id="mood" />

      <label>Suggested Shows (optional comma list):</label>
      <input type="text" id="suggestedShows" placeholder="Artist A, Artist B" />

      <label>Suggested Areas:</label>
      <input type="text" id="suggestedAreas" placeholder="Main stage, Chill zone" />

      <label>Suggested Drinks:</label>
      <input type="text" id="suggestedDrinks" placeholder="Lemonade, IPA" />

      <label>Suggested Foods:</label>
      <input type="text" id="suggestedFoods" placeholder="Tacos, Bao" />

      <div class="form-actions">
        <button id="saveBtn" type="submit">Save Profile</button>
        <button id="updateBtn" type="button" style="display:none">Update</button>
        <button id="clearBtn" type="button">Clear</button>
      </div>
    </form>

    <div class="controls">
      <div class="searchRow">
        <input id="searchInput" placeholder="Search by name, event, vibes..." />
        <button id="searchBtn">Search</button>
        <button id="loadAllBtn">Show All</button>
      </div>

      <button id="showPublicBtn">Show Public Profiles</button>
      <div id="profiles" class="profiles"></div>
    </div>
  </div>

  <!-- Recommendation dialog -->
  <dialog id="recommendDialog">
    <h3>Recommendations</h3>
    <div id="recommendationContent"></div>
    <menu>
      <button id="closeRec">Close</button>
    </menu>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
